<div class="modal fade" id="modalWSDetails">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar - Estação tal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>

                <form>
                    <div class="form-group">
                        <label for="name-text" class="col-form-label">Nome:</label>
                        <input type="text" class="form-control" id="name-text">
                    </div>
                    <div class="form-group">
                        <label for="address-text" class="col-form-label">Endereço:</label>
                        <textarea class="form-control" id="address-text"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="description-text" class="col-form-label">Descrição:</label>
                        <textarea class="form-control" id="description-text"></textarea>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
